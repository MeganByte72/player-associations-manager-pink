<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Profile</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="fade-in">
    <h1>{{ player[1] }}'s Profile</h1>
    <img src="{{ skin_url }}" alt="{{ player[1] }}'s Skin" width="64" height="64">
  <div>
    <p><strong>Associated Groups:</strong></p>
    <div>
        {% for group in player[2].split(',') %}
            <span class="tag">{{ group.strip() }}</span>
        {% endfor %}
    </div>
    <p><strong>Notes : </strong> {{ player[3] }}</p>
</div>
<div class="delete-section">
    <form action="{{ url_for('delete_player', player_id=player[0]) }}" method="POST">
        <button type="submit" class="delete-button">Delete Player</button>
    </form>
</div>
    <form action="{{ url_for('edit_association', player_id=player[0]) }}">
    <button type="submit">Edit Player</button>
</form>
<a href="/">Back to home</a>
</body>
</html>

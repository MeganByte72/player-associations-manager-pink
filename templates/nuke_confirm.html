<!DOCTYPE html>
<html>
<head>
  <title>Nuke Database</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="nuke-page">
  <h1 class="glitch-heading">⚠️ Erase Database</h1>
  <p>This will permanently delete all association data.</p>
  <form method="POST">
    <label>Type <strong>erase</strong> to confirm : </label><br>
    <input type="text" name="confirm_text" required>
    <button type="submit">Erase It</button>
  </form>
  {% if error %}
  <p style="color: red;">{{ error }}</p>
  {% endif %}
  <a href="/"><button>Cancel</button></a>
</body>
</html>
